<!DOCTYPE html>
<html>
<head>
    <title>Tinkle Party Games</title>
    <link rel="icon" type="image/png" href="yes.ico">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="container">
        <h2>Enter Code</h2>
        <input type="text" id="codeInput" placeholder="Enter your code..." />

        <button id="submitBtn">Submit</button>

        <div id="result"></div>

        <!-- Open Page button -->
        <button id="openPageBtn" class="hidden">Open Page</button>

        <!-- Hint for sites that cannot open in iframe -->
        <div id="iframeHint" class="hidden" style="color: yellow; margin-top: 10px;"></div>
    </div>

    <div id="notification" class="hidden"></div>

    <script src="app.js"></script>
</body>
</html>
